<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 800px;
      margin-top: 50px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      font-size: 2.5rem;
      color: #333;
    }
    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .completed {
      text-decoration: line-through;
      color: green;
    }
    .add-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #2575fc;
      color: white;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border: none;
      cursor: pointer;
    }
    .todo-buttons {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 id="userGreeting"></h2>
      <button class="btn btn-danger mb-3" onclick="logout()">Logout</button>
    </div>

    <div class="input-group mb-4">
      <input type="text" id="todoInput" class="form-control" placeholder="Add a new task" />
      <button class="btn btn-primary" onclick="addTodo()">Add</button>
    </div>

    <ul class="list-group" id="todoList"></ul>

    <button class="add-btn" onclick="document.getElementById('todoInput').focus()">+</button>
  </div>

  <script src="home.js">
  </script>

</body>
</html>
